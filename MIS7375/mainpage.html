<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
            font-family: Arial, sans-serif;
        }

        /* HEADER - stays frozen */
        header {
            background: #0367A6;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        header img {
            height: 40px;
        }

        /* FOOTER - stays frozen */
        footer {
            background: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        /* iFrame Section */
        iframe {
            position: absolute;
            top: 70px;      /* height of header */
            bottom: 50px;   /* height of footer */
            width: 100%;
            border: none;
            height: calc(100% - 120px); /* fill between header+footer */
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <header>
        <img src="Logo-2.jpg" alt="Company Logo">
        Your Hospital / Company Name
    </header>

    <!-- Load your form inside the iframe -->
    <iframe src="homework4.html"></iframe>

</body>
</html>
