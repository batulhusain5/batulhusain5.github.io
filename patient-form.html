<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="Logo-2.jpg" alt="Healthcare Logo" class="logo">
      <h1>Patient Registration Form</h1>
    </header>

    <form id="registrationForm">
      <fieldset>
        <legend>Block 1: Personal Info</legend>
        <table>
          <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" name="firstName" required pattern="^[A-Za-z'-]{1,30}$" title="Only letters, apostrophes, and dashes allowed (1–30 characters)"></td>
          </tr>
          <tr>
            <td><label for="middleInitial">Middle Initial:</label></td>
            <td><input type="text" id="middleInitial" name="middleInitial" pattern="^[A-Za-z]{0,1}$" title="One letter only, or leave blank"></td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" name="lastName" required pattern="^[A-Za-z0-9'\-]{1,30}$" title="Letters, numbers (2–5), apostrophes, and dashes only (1–30 characters)"></td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required title="Enter your birth date"></td>
          </tr>
          <tr>
            <td><label for="idNumber">ID Number (hidden):</label></td>
            <td><input type="password" id="idNumber" name="idNumber" required pattern=".{5,}" title="Hidden field for ID (5+ characters)"></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Block 2: Contact Info</legend>
        <table>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required title="Enter a valid email (e.g. name@example.com)"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}" title="Format: 000-000-0000"></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Block 3: Address</legend>
        <table>
          <tr>
            <td><label for="address1">Address Line 1:</label></td>
            <td><input type="text" id="address1" name="address1" required pattern=".{2,30}" title="Required (2–30 characters)"></td>
          </tr>
          <tr>
            <td><label for="address2">Address Line 2:</label></td>
            <td><input type="text" id="address2" name="address2" pattern=".{2,30}" title="Optional (2–30 characters)"></td>
          </tr>
          <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" id="city" name="city" required pattern=".{2,30}" title="Required (2–30 characters)"></td>
          </tr>
          <tr>
            <td><label for="state">State:</label></td>
            <td>
              <select id="state" name="state" required title="Choose your state">
                <option value="">--Select--</option>
                <!-- States abbreviated -->
                <option value="TX">TX</option>
                <option value="NY">NY</option>
                <option value="CA">CA</option>
                <option value="FL">FL</option>
                <option value="PR">PR</option>
                <!-- Add all other states as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="zip">Zip Code:</label></td>
            <td><input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?" title="5 digits or 9 digits with dash (e.g. 77002-1234)"></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Block 4: Medical Info</legend>
        <table>
          <tr>
            <td>Past Conditions:</td>
            <td>
              <label><input type="checkbox" name="conditions" value="Chicken Pox"> Chicken Pox</label>
              <label><input type="checkbox" name="conditions" value="Measles"> Measles</label>
              <label><input type="checkbox" name="conditions" value="Covid-19"> Covid-19</label>
              <label><input type="checkbox" name="conditions" value="Heart Disease"> Heart Disease</label>
              <label><input type="checkbox" name="conditions" value="Diabetic"> Diabetic</label>
            </td>
          </tr>
          <tr>
            <td>Vaccination Status:</td>
            <td>
              <label><input type="radio" name="vaccinated" value="Yes"> Yes</label>
              <label><input type="radio" name="vaccinated" value="No"> No</label>
              <label><input type="radio" name="vaccinated" value="Unsure"> Unsure</label>
            </td>
          </tr>
          <tr>
            <td>Salary Range:</td>
            <td>
              <input type="range" id="salary" name="salary" min="20000" max="200000" step="1000" oninput="updateSalaryLabel(this.value)">
              <span id="salaryLabel">$20,000</span>
            </td>
          </tr>
          <tr>
            <td><label for="symptoms">Described Symptoms:</label></td>
            <td><textarea id="symptoms" name="symptoms" rows="4" cols="40" title="Optional — describe any symptoms"></textarea></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Account Creation</legend>
        <table>
          <tr>
            <td><label for="userId">Desired User ID:</label></td>
            <td><input type="text" id="userId" name="userId" required pattern="^[a-zA-Z][a-zA-Z0-9_-]{4,29}$" title="5–30 characters. Must start with a letter. No spaces or special characters. Will be converted to lowercase."></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required title="8–30 chars, 1 uppercase, 1 number, 1 special char (no quotes)"></td>
          </tr>
          <tr>
            <td><label for="confirmPassword">Confirm Password:</label></td>
            <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
          </tr>
        </table>
      </fieldset>

      <div class="button-container">
        <button type="button" onclick="reviewForm()">Review</button>
        <button type="submit">Submit</button>
        <button type="reset">Start Over</button>
      </div>
    </form>

    <section id="reviewSection" class="hidden">
      <h2>PLEASE REVIEW THIS INFORMATION</h2>
      <div id="reviewOutput"></div>
    </section>
  </div>
</body>
</html>
